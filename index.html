<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Submission</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="speaker-form-header">
        <h1>Speaker Submission</h1>
        <p>Want to speak out on a fake conference? Fill out this form.</p>
    </header>

    <form action="" method="get" class="speaker-form">

        <div class="form-row">
            <label for="full-name">Name</label>
            <input type="text" id="full-name" name="full-name" placeholder="Amin Mahfuz">
        </div>

        <div class="form-row">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" placeholder="you@example.com">
        </div>

        <fieldset class="legacy-form-row">
            <legend>Type of Talk</legend>

            <input type="radio" name="talk-type" id="talk-type-1" value="main-stage">
            <label for="talk-type-1" class="radio-label">Main Stage</label>

            <input type="radio" name="talk-type" id="talk-type-2" value="workshop">
            <label for="talk-type-2" class="radio-label">Workshop</label>

        </fieldset>

        <div class="form-row">

            <label for="t-shirt">T<span>-</span>SHIRT SIZE</label>

            <select name="t-shirt" id="t-shirt">
                <option value="xs">Extra Small</option>
                <option value="s">Small</option>
                <option value="m">Medium</option>
                <option value="l">Large</option>
            </select>
        </div>

        <div class="form-row">
            <label for="abstact">Abstract</label>
            <textarea name="abstact" id="abstract"></textarea>
            <div class="instruction">Describe your talk in 500 words or less.</div>
        </div>

    </form>
</body>

</html>
